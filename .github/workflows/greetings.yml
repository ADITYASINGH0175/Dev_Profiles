name: 'Greetings'
on:
  # Trigger on pushes to any branch
  push:
    branches:
      - '**'  # This will match all branches

  # Trigger on new issues and pull requests
  issues:
    types: [opened]
  pull_request:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      # Checkout the latest version of the repository
      - uses: actions/checkout@v3

      # Use the community welcome action for greetings
      - uses: EddieHubCommunity/gh-action-community@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'Welcome, @${{ github.actor }}! Thanks for raising the issue!'
          pr-message: 'Great job, @${{ github.actor }}! Thanks for creating the pull request from branch `${{ github.event.pull_request.head.ref }}`!'
          footer: 'Soon the maintainers/owner will review it and provide feedback. Do not forget to **star this awesome repository** and **follow the account**.'
